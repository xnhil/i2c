conds:
  - when: build_vars.MGOS_ENABLE_I2C_GPIO != "1"
    apply:
      sources:
        - cc32xx/src
      config_schema:
        - ["i2c.sda_pin", "i", 2, {title: "Pin to use for SDA"}]
        - ["i2c.scl_pin", "i", 1, {title: "Pin to use for SCL"}]

  - when: build_vars.MGOS_ENABLE_I2C_GPIO == "1"
    apply:
      config_schema:
        - ["i2c.sda_gpio", 2]
        - ["i2c.scl_gpio", 1]
